{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "selenium-grid-k8s-scaler.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "selenium-grid-k8s-scaler.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- if .Values.podSecurityPolicy.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "selenium-grid-k8s-scaler.serviceAccountName" . }}-psp
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - {{ include "selenium-grid-k8s-scaler.serviceAccountName" . }}-psp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "selenium-grid-k8s-scaler.serviceAccountName" . }}-psp
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "selenium-grid-k8s-scaler.serviceAccountName" . }}-psp
subjects:
  - kind: ServiceAccount
    name: {{ include "selenium-grid-k8s-scaler.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "selenium-grid-k8s-scaler.serviceAccountName" . }}-api
rules:
  - apiGroups:
      - "apps"
    resources:
      - "deployments"
    verbs:
      - "patch"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "selenium-grid-k8s-scaler.serviceAccountName" . }}-api
subjects:
  - kind: ServiceAccount
    name: {{ include "selenium-grid-k8s-scaler.serviceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "selenium-grid-k8s-scaler.serviceAccountName" . }}-api
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  annotations:
    kubernetes.io/description: psp for selenium-grid-k8s-scaler resources.
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: '*'
  labels:
    kubernetes.io/cluster-service: "true"
  name: {{ include "selenium-grid-k8s-scaler.serviceAccountName" . }}-psp
spec:
  allowPrivilegeEscalation: false
  hostNetwork: false
  privileged: false
  runAsUser:
    rule: MustRunAsNonRoot
  supplementalGroups:
    rule: MustRunAs
    ranges:
      - min: 1001
        max: 65535
  fsGroup:
    rule: MustRunAs
    ranges:
      - min: 1001
        max: 65535
  volumes:
    - configMap
  {{- end }}
