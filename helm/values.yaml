# Default values for selenium-grid-k8s-scaler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: "imatviian/selenium-grid-k8s-scaler"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- App sepecific vars
app:
  pidFile: scaler.pid
  logLevel: info
  config: |
    scaler:
      scale_up_interval: 15
      scale_down_interval: 60
    selenium:
      url: "http://localhost:4444"
    kubernetes:
      api_url: "https://kubernetes.default.svc.cluster.local"
      api_version: "apps/v1"
      auth_token_path: "/var/run/secrets/kubernetes.io/serviceaccount/token"
      ca_cert_path: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
    deployments:
      default-deployment:
        namespace: "default"
        stereotype_selector: "browserName"
        stereotype_selector_value: "chrome"
        min_replicas: 1
        max_replicas: 2
        scaling_step: 1
        scale_up_threshold: 1.0
        scale_down_threshold: 0.7
  # env:
  # - name: FOO
  #   value: "bar"
  env: []
  envSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityPolicy:
  enabled: true

podAnnotations: {}
podSecurityContext:
  fsUser: 65534
  fsGroup: 65534
securityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi
nodeSelector: {}
tolerations: []
affinity: {}
